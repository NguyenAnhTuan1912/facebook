<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <!-- Immport Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Import Local CSS File -->
    <link rel="stylesheet" href="./sass/css/reset.css">
    <link rel="stylesheet" href="./sass/css/layout.css">
    <link rel="stylesheet" href="./sass/css/post.css">

    <!-- Facebook Font Segoe UI Historic -->
</head>
<body>
    <header class="top">
        Đây là Header
    </header>
    <main class="container">
        <section class="left">Đây là phần bên trái</section>
        <section class="mid">
            <div class="storys">
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
            </div>
            <div class="post_maker">Đây là box tạo Post</div>
            <div class="other"></div>
            <div class="posts">
                <section class="post">
                    <header class="post-header">
                        <div class="header-image-container">
                        </div>
                        <div class="header-text-container">
                            <h2 class="name">Nguyen Anh Tuan</h2>
                            <p class="time">Time Posted</p>
                        </div>
                        <ul class="option"><i class="fa-solid fa-ellipsis light-icon-color"></i></ul>
                    </header>
                    <section class="post-content">
                        <p class="content-text">Day la mot doan van ngau nhien duoc viet boi AI</p>
                    </section>
                    <div class="post_reaction">
                        <div class="reaction"></div>
                    </div>
                    <hr class="border_bottom">
                    <div class="post_interactions">
                        <button class="like"><i class="fa-regular fa-thumbs-up icon_size_14"></i><span>Thích</span></button>
                        <button class="comment"><i class="fa-regular fa-message icon_size_14"></i><span>Bình luận</span></button>
                    </div>
                    <hr class="border_bottom">
                    <div class="comment_input-container"></div>
                </section>
            </div>
        </section>
        <section class="right">Đây là phần bên phải</section>
    </main>
</body>
</html>
